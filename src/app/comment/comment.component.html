<div class="container">
  <div class="row header" style="text-align:center;font-style: inherit;font-size: 22px;
margin-left: 369px;padding-top: 41px;color: #505050;">
  <h3 style="margin-left: -154px; margin-top: -14px;font-size: 21px;">COMMENT</h3>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new Comment</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          
          <div class="input-group">
            <input id="comment"  #comment type="text" class="form-control" placeholder="Enter Comment" name="dp">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');addComment(comment.value)">Save</button>
    </div>
  </ng-template>

  <ng-template #editContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Comment</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
 
          <div class="input-group">
            <input id="comment" #editCommentVal type="text" class="form-control" placeholder="Enter Comment" name="dp"
              required>
          </div>
 
        </div>
        <button type="submit" class="btn btn-outline-dark" 
          (click)="modal.close('Save click');updateComment(editCommentVal.value)">Update</button>
      </form>
    </div>
    <div class="modal-footer">
      <!--<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');updateComment(comment.value)">Update</button>-->
    </div>
 
  </ng-template>


  <i class="fa fa-plus-square-o" style="font-size:30px;color:dodgerblue;margin-left: 766px;margin-top: 12px;" (click)="open(content)"></i>
       
  <table datatable class="table table-striped" id="myTable" style="border-inline: black;">
    <thead style="background-color: grey;">
      <tr>
        <th>COMMENT</th>
        <th>ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of commentList">
        <td>{{ comment.CommentDesc }}</td>
        <td>
          <i class="fa fa-pencil-square-o fa-2x text-warning" aria-hidden="true" style="font-size:25px;" (click)="edit(editContent);getCommentId(comment.CommentId)"></i>
          <i class="fa fa-trash-o fa-2x text-danger" aria-hidden="true" style="font-size:25px;padding:10px;text-align: center;" (click)="deleteComment(comment.CommentId)"></i>
        </td>
      </tr>
    </tbody>
  </table>
        
</div>
